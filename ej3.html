<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cr√°teres Lunares</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f0f0f4;
        }
        .container {
            max-width: 550px;
            margin: 0 auto;
            padding: 25px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #34495e;
            text-align: center;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p.instructions {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-style: italic;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        button {
            background-color: #8e44ad; /* P√∫rpura */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #9b59b6;
        }
        #lista-crateres {
            min-height: 40px;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        #resultado {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            background-color: #e6e6fa; /* Lavanda */
            color: #34495e;
        }
        .large-crater {
            color: #c0392b; /* Rojo para cr√°teres grandes */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üåë Contador de Cr√°teres Lunares Grandes</h2>
        
        <p class="instructions">Ingresa el di√°metro de cada cr√°ter (en km). Para finalizar el registro y contar, ingresa **0**.</p>
        
        <div class="input-group">
            <input type="number" id="diametro" step="any" placeholder="Di√°metro del cr√°ter (km)">
            <button onclick="registrarCrater()">Registrar</button>
        </div>

        <p>Di√°metros registrados (para su visualizaci√≥n):</p>
        <div id="lista-crateres"></div>
        
        <div id="resultado">Esperando di√°metros...</div>
    </div>

    <script>
        // Variables globales
        let contadorGrandes = 0; // Contar√° los cr√°teres > 50 km
        let diametrosRegistrados = []; // Array para mostrar visualmente los di√°metros

        function registrarCrater() {
            const inputElement = document.getElementById('diametro');
            const diametroInput = inputElement.value;
            const diametro = parseFloat(diametroInput);
            const resultadoDiv = document.getElementById('resultado');

            // 1. Validaci√≥n de entrada (m√≠nima)
            if (isNaN(diametroInput) || diametroInput.trim() === "") {
                alert("Por favor, ingresa un di√°metro num√©rico v√°lido.");
                return;
            }
            
            // 2. Ejecutar la l√≥gica de control (simulando un bucle WHILE)
            // Se usa el valor de 0 como condici√≥n de parada, al igual que en un bucle WHILE.
            if (diametro === 0) {
                // La condici√≥n de parada ha sido satisfecha (simulando la condici√≥n del WHILE)
                mostrarResultado();
                inputElement.disabled = true; // Desactivar el input
                document.querySelector('button').disabled = true; // Desactivar el bot√≥n
                return;
            }
            
            // 3. Procesar el dato antes de la condici√≥n de parada
            diametrosRegistrados.push(diametro);
            
            // Simulaci√≥n del bucle WHILE:
            // La l√≥gica para incrementar el contador se realiza aqu√≠ dentro de la funci√≥n 
            // ya que en un entorno web basado en eventos, el bucle se "rompe" en llamadas sucesivas.

            // La condici√≥n dentro de un WHILE se verificar√≠a: while (diametro !== 0) { ... }
            if (diametro > 50) {
                contadorGrandes++; // Aumentar el contador si el di√°metro > 50 km
            }
            
            // 4. Actualizar la interfaz y limpiar el input
            actualizarListaCrateres(diametro);
            inputElement.value = '';
            inputElement.focus();
            resultadoDiv.innerHTML = `Llevas ${diametrosRegistrados.length} di√°metros registrados.`;
        }
        
        function actualizarListaCrateres(nuevoDiametro) {
            const listaDiv = document.getElementById('lista-crateres');
            
            const item = document.createElement('span');
            item.textContent = `${nuevoDiametro.toFixed(1)} km`;
            
            // Resaltar si el cr√°ter es grande
            if (nuevoDiametro > 50) {
                item.className = 'large-crater';
            }
            
            listaDiv.appendChild(item);
            listaDiv.appendChild(document.createTextNode(' | '));
        }

        function mostrarResultado() {
            const resultadoDiv = document.getElementById('resultado');
            
            resultadoDiv.innerHTML = `
                ‚úÖ **PROCESO TERMINADO** (Se ingres√≥ 0 como di√°metro)<br>
                Total de cr√°teres registrados: **${diametrosRegistrados.length}**<br>
                Cr√°teres que superan los 50 km: **${contadorGrandes}**
            `;
            resultadoDiv.style.backgroundColor = '#d0f0c0'; // Verde claro de √©xito
            resultadoDiv.style.color = '#1b5e20';
        }
        
        // Inicializar la lista al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('lista-crateres').innerHTML = 'Ning√∫n cr√°ter registrado a√∫n.';
        });
    </script>

</body>
</html>
