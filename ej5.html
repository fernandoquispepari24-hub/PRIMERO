<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Niveles de Luz (Lux)</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4a4e69;
            text-align: center;
            border-bottom: 3px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .instruction {
            background-color: #e9eff6;
            padding: 15px;
            border-left: 5px solid #5a8aee;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="number"], input[type="text"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #5a8aee;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #436bb5;
        }
        #registros {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #5a8aee;
            border-radius: 5px;
            background-color: #f9f9ff;
            min-height: 50px;
        }
        .resultado-item {
            padding: 8px;
            margin-bottom: 5px;
            border-bottom: 1px dotted #ccc;
        }
        .deep-night {
            color: #dc3545; /* Rojo para noche profunda */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üî¶ Registro de Niveles de Luz (Lux)</h2>
        
        <p class="instruction">
            El sistema registrar√° el nivel de luz al menos una vez. Luego, puedes continuar introduciendo valores.
        </p>
        
        <div class="input-group">
            <label for="lux">Nivel de Lux (Luminosidad):</label>
            <input type="number" id="lux" step="any" placeholder="Ej: 0.2 (noche), 500 (oficina)">
            <label for="continuar">¬øDeseas registrar otro valor? (s√≠ / no)</label>
            <input type="text" id="continuar" placeholder="Escribe 's√≠' o 'no'">
            <button onclick="registrarLux()">Registrar y Continuar</button>
        </div>

        <p>Registros:</p>
        <div id="registros"></div>
    </div>

    <script>
        // Variables de control (simulando el cuerpo del bucle DO-WHILE)
        let continuarRegistro = 's√≠';
        let primerCiclo = true;
        const registrosDiv = document.getElementById('registros');
        
        // Array para almacenar los registros visualmente
        let historialRegistros = []; 

        function registrarLux() {
            const luxInput = document.getElementById('lux');
            const continuarInput = document.getElementById('continuar');
            const lux = parseFloat(luxInput.value);
            let mensaje = '';
            
            // 1. Control de flujo y Validaci√≥n
            if (primerCiclo || continuarRegistro.toLowerCase() === 's√≠') {
                if (isNaN(lux) || luxInput.value.trim() === "") {
                    alert("Por favor, ingresa un nivel de lux num√©rico v√°lido.");
                    return;
                }
                
                // 2. Ejecuci√≥n del cuerpo (DO)
                
                // Aplicar la condici√≥n
                if (lux < 5) {
                    mensaje = `Valor: ${lux.toFixed(2)} lux. <span class="deep-night">¬°NOCHE PROFUNDA!</span>`;
                } else {
                    mensaje = `Valor: ${lux.toFixed(2)} lux. (Nivel normal)`;
                }
                
                // 3. Almacenar y mostrar registro
                historialRegistros.push(mensaje);
                mostrarRegistros();

                // 4. Leer la condici√≥n para la pr√≥xima iteraci√≥n (WHILE)
                continuarRegistro = continuarInput.value.toLowerCase();
                
                // Limpiar inputs
                luxInput.value = '';
                continuarInput.value = '';
                luxInput.focus(); // Enfocar para el siguiente valor
                
                primerCiclo = false;

                // Si la condici√≥n es "no", desactivar controles
                if (continuarRegistro === 'no') {
                    luxInput.disabled = true;
                    continuarInput.disabled = true;
                    document.querySelector('button').disabled = true;
                    luxInput.placeholder = "Registro finalizado.";
                    registrosDiv.innerHTML += '<div class="resultado-item">üõë **Proceso Terminado**</div>';
                }

            } else {
                // Si el usuario ya hab√≠a escrito 'no' en el ciclo anterior
                alert("El registro ha finalizado. Por favor, recarga la p√°gina para empezar de nuevo.");
            }
        }
        
        function mostrarRegistros() {
            registrosDiv.innerHTML = ''; // Limpiar
            // Usar un bucle FOR para redibujar todos los registros
            for (let i = 0; i < historialRegistros.length; i++) {
                registrosDiv.innerHTML += `<div class="resultado-item">${i + 1}. ${historialRegistros[i]}</div>`;
            }
        }
        
        // Asegurar que el focus est√© en el primer input al cargar
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('lux').focus();
        });
    </script>

</body>
</html>
